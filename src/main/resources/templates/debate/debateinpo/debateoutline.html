        <textarea class="content-box">

    </div>
<!--    토론 모집기간-->
    <div class="debate-centent-title paa">모집기간</div>
    <!--     모집 기간-->
    <div class="recruitment-period">
        <p> <span class="gather-value"></span> 일 동안 모집합니다 </p>
        <div class="pather-value-box">
        <span class="gather-value-in"></span>
            <span>&ensp; ~ &ensp;</span>
        <span class="gather-value-out"></span></div>
        <input type="range" min="1" max="30" value="1" class="gather-group" name="groupdate">
        <datalist >
            <option value="1">1 일</option>
            <option value="2">30 일</option>
        </datalist>
    </div>
<!--    토론 진행기간-->
    <div class="debate-centent-title paa">토론 기간</div>
    <div class="recruitment-period">
        <p> <span class="gather-value-d"></span> 일 동안 진행합니다 </p>
        <div class="pather-value-box">
            <span class="gather-value-ind"></span>
            <span>&ensp; ~ &ensp;</span>
            <span class="gather-value-outd"></span></div>
        <input type="range" min="1" max="30" value="1" class="gather-group-d" name="debatedate">
        <datalist >
            <option value="1">1 일</option>
            <option value="1">30 일</option>
        </datalist>
    </div>
    <!--            버튼처리-->

            이전
        </button>
        <button type="submit" class="gather-create-butten-dv1 nexttype" >
            다음
