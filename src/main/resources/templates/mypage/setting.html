<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>북스프레소 - 책향 가득한 공간</title>
    <link rel="shortcut icon" th:href="@{/img/타이틀로고.png}" >
    <link rel="stylesheet" th:href="@{/css/header/header.css}">
    <link rel="stylesheet" th:href="@{/css/mypage/sidebar.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mypage/setting.css}">
    <script defer th:src="@{/js/mypage/setting.js}"></script>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<!-- 전체 화면 -->
<div class="layout_container">
    <div class="layout">
        <div class="layout_content">
            <!-- 사이드바 -->
            <div th:replace="~{mypage/sidebar :: layout_sidebar}"></div>
            <!-- 설정 페이지 메인창 -->
            <main class="layout_main">
                <div class="settings">
                    <div class="settings_content">
                        <div class="settings_container">
                            <div class="page-title">
                                <div class="page-title_title">
                                    <span class="setting-img" style="margin-right: 10px;"><svg viewBox="64 64 896 896" focusable="false" data-icon="setting" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M924.8 625.7l-65.5-56c3.1-19 4.7-38.4 4.7-57.8s-1.6-38.8-4.7-57.8l65.5-56a32.03 32.03 0 009.3-35.2l-.9-2.6a443.74 443.74 0 00-79.7-137.9l-1.8-2.1a32.12 32.12 0 00-35.1-9.5l-81.3 28.9c-30-24.6-63.5-44-99.7-57.6l-15.7-85a32.05 32.05 0 00-25.8-25.7l-2.7-.5c-52.1-9.4-106.9-9.4-159 0l-2.7.5a32.05 32.05 0 00-25.8 25.7l-15.8 85.4a351.86 351.86 0 00-99 57.4l-81.9-29.1a32 32 0 00-35.1 9.5l-1.8 2.1a446.02 446.02 0 00-79.7 137.9l-.9 2.6c-4.5 12.5-.8 26.5 9.3 35.2l66.3 56.6c-3.1 18.8-4.6 38-4.6 57.1 0 19.2 1.5 38.4 4.6 57.1L99 625.5a32.03 32.03 0 00-9.3 35.2l.9 2.6c18.1 50.4 44.9 96.9 79.7 137.9l1.8 2.1a32.12 32.12 0 0035.1 9.5l81.9-29.1c29.8 24.5 63.1 43.9 99 57.4l15.8 85.4a32.05 32.05 0 0025.8 25.7l2.7.5a449.4 449.4 0 00159 0l2.7-.5a32.05 32.05 0 0025.8-25.7l15.7-85a350 350 0 0099.7-57.6l81.3 28.9a32 32 0 0035.1-9.5l1.8-2.1c34.8-41.1 61.6-87.5 79.7-137.9l.9-2.6c4.5-12.3.8-26.3-9.3-35zM788.3 465.9c2.5 15.1 3.8 30.6 3.8 46.1s-1.3 31-3.8 46.1l-6.6 40.1 74.7 63.9a370.03 370.03 0 01-42.6 73.6L721 702.8l-31.4 25.8c-23.9 19.6-50.5 35-79.3 45.8l-38.1 14.3-17.9 97a377.5 377.5 0 01-85 0l-17.9-97.2-37.8-14.5c-28.5-10.8-55-26.2-78.7-45.7l-31.4-25.9-93.4 33.2c-17-22.9-31.2-47.6-42.6-73.6l75.5-64.5-6.5-40c-2.4-14.9-3.7-30.3-3.7-45.5 0-15.3 1.2-30.6 3.7-45.5l6.5-40-75.5-64.5c11.3-26.1 25.6-50.7 42.6-73.6l93.4 33.2 31.4-25.9c23.7-19.5 50.2-34.9 78.7-45.7l37.9-14.3 17.9-97.2c28.1-3.2 56.8-3.2 85 0l17.9 97 38.1 14.3c28.7 10.8 55.4 26.2 79.3 45.8l31.4 25.8 92.8-32.9c17 22.9 31.2 47.6 42.6 73.6L781.8 426l6.5 39.9zM512 326c-97.2 0-176 78.8-176 176s78.8 176 176 176 176-78.8 176-176-78.8-176-176-176zm79.2 255.2A111.6 111.6 0 01512 614c-29.9 0-58-11.7-79.2-32.8A111.6 111.6 0 01400 502c0-29.9 11.7-58 32.8-79.2C454 401.6 482.1 390 512 390c29.9 0 58 11.6 79.2 32.8A111.6 111.6 0 01624 502c0 29.9-11.7 58-32.8 79.2z"></path></svg></span>
                                    <span>설정</span>
                                </div>
                            </div>
                            <div class="setting_user_container">
                                <div class="setting_user">
                                    <div class="setting_user_img">
                                        <div class="user-img-box">
                                            <span class="user-img" style="width: 50px; height: 50px; line-height: 50px; font-size: 25px">
                                                <img th:src="@{/img/사용자이미지.PNG}">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="setting_user_info">
                                        <div class="setting_user_detail">
                                            <span class="profile_nickname">송호</span>
                                            <div class="profile_email">k3s1234@naver.com</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="setting_user_links">
                                    <a class="profile" th:href="@{/myPage/myDebate}">내 토론</a>
                                    <a class="profile" th:href="@{/myPage/myPost}">내 포스트</a>
                                    <a class="profile" th:href="@{/myPage/myBook}">내 서재</a>
                                </div>
                            </div>
                            <div class="settings_body">
                                <div class="setting_body_content">
                                    <div class="setting_body_profile">프로필</div>
                                </div>
                                <div class="body_content_top">
                                    <div class="body_tab_content">
                                        <div class="body_content">
                                            <div class="body_profile">
                                                <div class="profile_container">
                                                    <h1 class="profile_container_title">
                                                        <span class="profile_title">소개글</span>
                                                    </h1>
                                                    <div class="settings_profile_description">안녕하세요</div>
                                                        <textarea class="edit_textarea hidden"></textarea>
                                                    <div class="settings_profile_button">
                                                        <button type="button" class="profile_letter_button" onclick="showEditArea()">
                                                            수정
                                                        </button>
                                                        <button type="button" class="button_save hidden" onclick="saveDescription()">저장</button>
                                                        <button type="button" class="button_cancel hidden" onclick="cancelEdit()">취소</button>
                                                    </div>
                                                </div>
                                                <div class="profile_container">
                                                    <h1 class="profile_container_title">
                                                        <span class="profile_title">회원 설정</span>
                                                    </h1>
                                                    <div class="profile_container_item">
                                                        <span class="profile_container_title">닉네임</span>
                                                        <div class="profile_container_modify">
                                                            <span class="profile_nickname">송호</span>
                                                            <button class="profile_nickname_button" style="padding: 2px 12px; margin-left: 10px">변경</button>
                                                        </div>
                                                    </div>
                                                    <div class="profile_container_item">
                                                        <span class="profile_container_title">프로필 이미지</span>
                                                        <div class="profile_container_modify">
                                                            <span class="profile_img_modify">
                                                                <div class="user-img-box">
                                                                     <span class="user-img" style="width: 50px; height: 50px; line-height: 50px; font-size: 25px">
                                                                        <img th:src="@{/img/사용자이미지.PNG}">
                                                                    </span>
                                                                </div>
                                                                <div>
                                                                    <span>
                                                                        <button onclick="document.getElementById('fileInput').click();" class="profile_img_button" style="padding: 2px 12px; margin-left: 10px">변경</button>
                                                                    </span>
                                                                </div>
                                                                <input type="file" accept="image/*" id="fileInput" style="display: none">
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="profile_container_item">
                                                        <span class="profile_container_title">이메일</span>
                                                        <div class="profile_container_modify">
                                                            <span style="text-align: right">
                                                                <span class="profile_email" style="display: block; color: #adb5bd">k3s1234@naver.com</span>
                                                                <button class="profile_email_button" style="padding: 2px 12px; margin-left: 10px">변경</button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="profile_container">
                                                    <h1 class="profile_container_title">
                                                        <span class="profile_title">회원 탈퇴</span>
                                                    </h1>
                                                    <div class="profile_container_item">
                                                        <span class="profile_container_title">회원 탈퇴</span>
                                                        <div class="profile_container_modify">
                                                            <button style="padding: 0" type="button" class="delete_button"><span>탈퇴</span></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
<div id="modal-nickname" class="modal-nickname">
    <div class="modal-content" >
        <span class="nickname_close">&times;</span>
        <div class="nickname">닉네임 변경</div>
            <input type="text" class="nickname-input" id="nickname" name="nickname">
        <button id="nickname_confirmBtn">확인</button>
    </div>
</div>

<div id="modal-email" class="modal-email">
    <div class="modal-content" >
        <span class="email_close">&times;</span>
        <div class="email">이메일 변경</div>
        <input type="text" class="email-input" id="email" name="email">
        <button id="email_confirmBtn">확인</button>
    </div>
</div>

<div id="modal-delete" class="modal-delete">
    <div class="modal-delete-content">
        <span class="delete_close">&times;</span>
        <div class="delete">송호님, 정말 북스프레소에서 탈퇴하시겠습니까?</div>
        <div class="delete-reason">
            북스프레소에 남기고 싶은 말
        </div>
        <p style="font-size: 12px">북스프레소를 탈퇴하는 이유를 알려주실 수 있으신가요?</p>
        <div class="reason">
            <label><input style="margin-right: 10px" type="checkbox">참여하고 싶은 토론이 없어서</label>
            <label><input style="margin-right: 10px" type="checkbox">사이트 이용이 불편해서</label>
            <label><input style="margin-right: 10px" type="checkbox">서비스 및 고객지원이 불만족스러워서</label>
            <label><input style="margin-right: 10px" type="checkbox">같이 토론하는 사람이 마음에 안들어서</label>
        </div>
        <p style="margin-bottom: 10px">북스프레소에 하고 싶은 이야기가 있으신가요?</p>
        <textarea class="delete_textarea" placeholder="탈퇴하게 된 자세한 이유나 북스프레소의 발전을 위해 알려주실 내용이 있다면 알려주세요."></textarea>
        <div class="confirm">
            <label><input type="checkbox" id="agreeCheckBox">
                회원 탈퇴 안내를 모두 확인하였으며 탈퇴에 동의합니다.(필수)
            </label>
            <span style="display: none" id="error-message" class="error-message">탈퇴를 원하시면 탈퇴동의에 체크해야 합니다.</span>
        </div>
        <button id="cancelBtn">취소</button>
        <button id="deleteBtn">탈퇴</button>

    </div>
</div>


</body>
</html>
